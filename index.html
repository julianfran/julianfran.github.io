<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de los billetes</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        
    </header>
    <main id="main">
        
        <div id="contenedor">
            <div id="contenedorBienvenida">
                <div id="bienvenida">
                    <h1>JUEGO DE LOS BILLETES</h1>
                    <p> 💵 🪙</p>
                    <p>APRENDAMOS JUNTOS EL VALOR DE LAS MONEDAS Y LOS BILLETES</p>
                    <p>LAS RESPUESTAS CORRECTAS SUMAN 3 PUNTOS Y LAS INCORRECTAS RESTAN 1 PUNTO. TENÉS 10 INTENTOS!</p>
                    <form>
                        <div class="mb-3">
                            <label for="nombreUsuario" class="form-label"></label>
                            <input type="text" class="form-control" id="nombreUsuario" placeholder="INGRESÁ TU NOMBRE">
                        </div>
                        <button onclick="play(),stopDefAction(event)" class="btn btn-light"><i
                                class="bi bi-controller"></i> ¡A JUGAR!</button>
                    </form>
                </div>
            </div>
            
        </div>
        <div id="contenedorBilletes">
        </div>    
   
    </main>
    <footer>
        
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>

</html>
